<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- Define o título da página que aparece na aba do navegador -->
        <title>Landing Page</title>
        
        <!-- Vincula o estilo "dev_web_21022025.css" para customizar a aparência da página -->
        <link rel="stylesheet" href="dev_web_21022025.css">
    </head>
    <body>
        <!-- Div que contém todo o conteúdo principal da página -->
        <div class="content">
            <!-- Título principal da página -->
            <h1>Formulário de Cadastro</h1>
            <form id="form">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                
                <label for="telefone">Telefone:</label>
                <input type="telefone" id="telefone" required>
                
                <label for="idade">Idade:</label>
                <input type="number" id="idade" required>
                
                <button type="submit">Enviar</button>
            </form>

            <!-- Div para exibir os resultados ou mensagens após o envio do formulário -->
            <div id="resultado" class="resultado"></div>

            <!-- Botão "Voltar ao Início", que aparece quando o usuário rolar a página para baixo -->
            <button id="scrollToTopBtn" onclick="scrollToTop()">Voltar ao Início</button>
        </div>

        <script src="dev_web_21022025.js"></script>
    </body>
</html>
